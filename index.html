<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Licenciatura en Sistemas (UNNOBA)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827;
      margin: 0;
      padding: 20px;
      color: #e5e7eb;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #60a5fa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .year {
      background-color: #1f2937;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .year h2 {
      text-align: center;
      font-size: 18px;
      color: #818cf8;
    }

    .subject {
      background-color: #374151;
      border-left: 5px solid #3b82f6;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
      color: #e5e7eb;
    }

    .subject:hover {
      background-color: #4b5563;
    }

    .subject.approved {
      background-color: #4ade80;
      border-left-color: #16a34a;
      text-decoration: line-through;
      color: #1f2937;
    }

    .subject.locked {
      background-color: #6b7280;
      border-left-color: #9ca3af;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .subject[title] {
      position: relative;
    }

    .subject[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #000;
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: pre-wrap;
      max-width: 200px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Licencitur en Sistemas (UNNOBA)</h1>
  <div class="grid" id="malla"></div>

  <script>
    // (el script completo permanece igual)
  </script>
</body>
</html>
